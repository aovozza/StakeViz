<html>
<head>
  <script src="http://visjs.org/dist/vis.js"></script>
  <link href="http://visjs.org/dist/vis.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        #mynetwork {
            width: 49%;
            height: 700px;
            border: 1px solid lightgray;
            float: left;
        }
        #extraInfoContainer {
            width: 49%;
            height: 700px;
            border: 1px solid lightgray;
            display: block;
            overflow-x: auto;
        }
        #metricsTable {
            height: 100%;
            display: block;
            overflow-x: auto;
        }
        .issueTypeFilter {
            margin: 10px;
            margin-left: 0;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<div id="mynetwork"></div>
<div id="extraInfoContainer">
    <h1 style="display:none;"></h1>
    <table id="metricsTable"></table></div>
<h2>Time Filter: </h2>0<input id="timeFilter" type="range"/>100
<h2>Issue Type Filter: </h2><input class="issueTypeFilter" id="issueType1" type="button" value="Type 1"/><input class="issueTypeFilter" id="issueType2" type="button" value="Type 2"/><input class="issueTypeFilter" id="issueType3" type="button" value="Type 3"/>

<script type="text/javascript">
    function loadJSON(path, success, error) {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              success(JSON.parse(xhr.responseText));
            }
            else {
              error(xhr);
            }
          }
        };
        xhr.open('GET', path, true);
        xhr.send();
    }
    
    loadJSON('./Data/R2.2.0_comments_metrics.json', buildMetricsTable, function(err) {console.log(err);});

    var gephiImported;
    loadJSON('./Data/R2.2.0_comments.json', redrawAll, function(err) {console.log(err);});

    var container = document.getElementById('mynetwork');

    var nodes = new vis.DataSet();
    var edges = new vis.DataSet();
    var data = { nodes: nodes, edges: edges };

    var options;
    setupDefaultOptions();

    var network;
    network = new vis.Network(container, data, options);

    network.fit();
    
    network.on('click', handleClick);
    
    network.on('doubleClick', function(selectionData){
        if(selectionData.nodes.length != 0){
            getHierarchy(selectionData);
        }
    });
    
    network.on('selectEdge', displayEdgeData);
    
    function displayEdgeData(selectionData) {
        if(selectionData.nodes.length == 0 && selectionData.edges.length == 1) {
            document.getElementById("metricsTable").style.display = "none";
            
            var edge = edges.get(selectionData.edges[0]);
            var header = document.querySelectorAll("#extraInfoContainer h1")[0];
            header.innerText = edge.from + " vs. " + edge.to;
            header.style.display = "";
        }
    }
    
    function buildMetricsTable(metricsJSON){
        // EXTRACT VALUE FOR HTML HEADER.
        var col = [];
        for (var i = 0; i < metricsJSON.length; i++) {
            for (var key in metricsJSON[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        // CREATE DYNAMIC TABLE.
        var table = document.getElementById("metricsTable");

        // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.

        var tr = table.insertRow(-1);                   // TABLE ROW.

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // TABLE HEADER.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // ADD JSON DATA TO THE TABLE AS ROWS.
        for (var i = 0; i < metricsJSON.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = metricsJSON[i][col[j]];
            }
        }
    }
    
    function redrawAll(gephiJSON) {
        if (gephiJSON.nodes === undefined) {
            gephiJSON = gephiImported;
        }
        else {
            gephiImported = gephiJSON;
        }

        nodes.clear();
        edges.clear();

        var parsed = vis.network.gephiParser.parseGephi(gephiJSON); 

        parsed.edges.forEach(function(e){
            e.label = e.label.substr(0,4);
        });
        // add the parsed data to the DataSets
        nodes.add(parsed.nodes);
        edges.add(parsed.edges);
    }
    
    var removedEdges = [];
    var removedNodes = [];
    function removeUnconnectedMembers(data){
        addBackRemovedEdgesAndNodes();
        var mainNode = nodes.get(data.nodes[0]);
        var safeNodes = new Set([]);
        for(e in edges.get()){
            var edge = edges.get(e);
            if(mainNode.id != edge.from && mainNode.id != edge.to){
                edges.remove(e);
                removedEdges.push(edge);
            }else{
                safeNodes.add(edge.from);
                safeNodes.add(edge.to);
            }
        }
        var nodeArray = nodes.get();
        for(i = 0; i < nodeArray.length; i++){
            if(!safeNodes.has(nodeArray[i].id)){
                nodes.remove(nodeArray[i].id);
                removedNodes.push(nodeArray[i]);
            }
        }
    }
    
    function addBackRemovedEdgesAndNodes(){
        edges.add(removedEdges);
        nodes.add(removedNodes);
        removedEdges = [];
        removedNodes = [];
    }
    
    function handleClick(selectionData){
        if(!(selectionData.edges.length == 1 && options.layout.hierarchical.enabled)){
            setupDefaultOptions();
            network.setOptions(options);
        }
        if(selectionData.nodes.length == 0 && selectionData.edges.length == 0){
            addBackRemovedEdgesAndNodes();
            resetExtraInfo();
        }else if(selectionData.nodes.length != 0){
            removeUnconnectedMembers(selectionData);
            resetExtraInfo();
        }
    }
    
    function resetExtraInfo(){
        document.querySelectorAll("#extraInfoContainer h1")[0].style.display = "none";
        document.getElementById("metricsTable").style.display = "";
    }
    
    function getHierarchy(selectionData){
        var mainNode = nodes.get(selectionData.nodes[0]);
        for(e in network.body.edges){
            var edge = edges.get(e);
            if(edge != null && mainNode.id != edge.from){
                edges.remove(e);
                removedEdges.push(edge);
            }
        }
        var hierarchOptions = options;
        hierarchOptions.layout = {
          hierarchical: {
            enabled: true,
            sortMethod: 'directed'
          }
        };
        hierarchOptions.edges.font.align = 'horizontal';
        
        network.setOptions(hierarchOptions);
    }
    
    function setupDefaultOptions(){
        options = {
            nodes: {borderWidth: 0, font: { color: '#FFF', size: 27 }},
            edges: {arrows: {to: {enabled: true}}, font: {size: 20, align: 'top'}},
            interaction: {hideEdgesOnDrag: true},
            physics: {
                forceAtlas2Based: {
                  gravitationalConstant: -36,
                  springLength: 150,
                  damping: 0.46,
                  avoidOverlap: 0.04
                },
                maxVelocity: 29,
                minVelocity: 1.45,
                solver: "forceAtlas2Based"
              },
            layout: {hierarchical: {enabled: false}}
        };
    }
</script>
</body>
</html>
